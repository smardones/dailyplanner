<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead current-day"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container">
      <div class="row time-block" data-hour="9">
        <div class="hour col-1">
          <p>9AM</p>
        </div>
        <div class="task-display col-10" data-task-hour="9" data-time="9:00 AM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="10">
        <div class="hour col-1">
          <p>10AM</p>
        </div>
        <div class="task-display col-10" data-task-hour="10" data-time="10:00 AM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>
        
      <div class="row time-block" data-hour="11">
        <div class="hour col-1">
          <p>11AM</p>
        </div>
        <div class="task-display col-10" data-task-hour="11" data-time= "11:00 AM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="12">
        <div class="hour col-1">
          <p>12PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="12" data-time="12:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="13">
        <div class="hour col-1">
          <p>1PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="13" data-time="1:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="14">
        <div class="hour col-1">
          <p>2PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="14" data-time="2:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="15">
        <div class="hour col-1">
          <p>3PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="15" data-time="3:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="16">
        <div class="hour col-1">
          <p>4PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="16" data-time="4:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>

      <div class="row time-block" data-hour="17">
        <div class="hour col-1">
          <p>5PM</p>
        </div>
        <div class="task-display col-10" data-task-hour="17" data-time="5:00 PM"></div>
        <div class="saveBtn col-1"><span class="oi oi-pencil"></span></div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
